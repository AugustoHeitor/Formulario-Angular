<div id="formulario">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)] = "userModel.email">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" [(ngModel)] = "userModel.senha">
        </div>

        <button type="submit">Enviar</button>
    </form>
</div>
